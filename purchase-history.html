<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase History – TN Ration Queue</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg,#22c55e,#ffffff,#f97316);
      margin:0; padding:30px;
    }
    .container {
      max-width: 800px; margin:auto;
      background: rgba(255,255,255,0.8);
      padding:30px; border-radius:15px;
      box-shadow:0 6px 20px rgba(0,0,0,0.25);
    }
    h2 { text-align:center; color:#333; margin-bottom:20px; }
    .logo { display:block; margin:0 auto 20px; width:90px; }
    .item {
      display:flex; align-items:center;
      background:#fff; margin-bottom:12px;
      padding:12px; border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.15);
    }
    .item img { width:70px; height:70px; border-radius:8px; margin-right:15px; object-fit:cover; }
    .info { flex:1; }
    .info strong { font-size:17px; display:block; }
    .info small { color:#666; }
    .back-btn {
      display:block; margin:20px auto 0;
      padding:10px 20px; border:none; border-radius:6px;
      background:linear-gradient(90deg,#f97316,#22c55e);
      color:#fff; font-weight:600; cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/TamilNadu_Logo.svg.png" alt="Tamil Nadu Logo" class="logo">
    <h2>Purchase History</h2>
    <div id="historyList"></div>
    <button class="back-btn" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
  </div>

  <script>
    const history = JSON.parse(localStorage.getItem("purchaseHistory")) || [];
    const box = document.getElementById("historyList");

    if (history.length === 0) {
      box.innerHTML = "<p style='text-align:center;color:#555;'>No purchases yet.</p>";
    } else {
      box.innerHTML = history.map(item => `
        <div class="item">
          <img src="${item.img}" alt="${item.name}">
          <div class="info">
            <strong>${item.name}</strong>
            Qty: ${item.qty} &nbsp;|&nbsp; ₹${item.price}
            <br><small>${item.date}</small>
          </div>
        </div>
      `).join("");
    }
  </script>
</body>
</html>
